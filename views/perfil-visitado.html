<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecTec</title>
    <link rel="icon" href="..\static\images\logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/perfil-visitado.css">
</head>

<body>


    <div class="centraliza">
        <header class="navigation_header">
            <div class="centraliza">
                <img src="../static/images/logo.png" alt="" class="img_logo" id="logo">
            </div>
            <div class="centraliza">
                <div id="opcoes">
                    <img src="../static/images/casinha.png" alt="" class="user" id="casa" onclick="window.location.href='/home'">
                    <br>
                    <img src="../static/images/la_user.png" alt="" class="user" id="perfil" onclick="window.location.href='/perfil'">
                    <br>
                    <img src="../static/images/pesquisa.png" alt="" class="user" id="pesquisa">
                    <br>
                    <img src="../static/images/out.png" alt="" class="user" id="sair" onclick="window.location.href='/'">
                </div>
            </div>
            
            


        </header>
    </div>

    <div class="centraliza">
        <div class="perfil-usuario">
            <div class="centraliza">
                <img src="../static/images/user.png" id="boneco" alt="">
            </div>

            <div class="centraliza">
                <p id="nome" width="40px" height="30px"></p>
            </div>

            <div class="centraliza">
                <p id="tecnologia" width="40px" height="30px"></p>
            </div>

        </div>
    </div>

    <div class="centraliza">
        <div class="perfil-biografia">
            <br>
            <p id="biografia" placeholder="Biografia" type="text"></p>
            <hr>

        </div>
    </div>

    <div class="centraliza">
        <div id="carrosel"></div>
    </div>

    <script type="module" defer src="../static/js/perfil-visitado.mjs"></script>

</body>

</html>
