<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TecTec</title>   <!-- Título da página -->

    <link rel="icon" href="..\static\images\logo.ico" type="image/x-icon">  <!-- Ícone da página -->

    <link rel="stylesheet" href="../static/css/register.css">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@100&family=Nunito:wght@200&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <meta name="google-adsense-account" content="ca-pub-8291700047790609">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8291700047790609"
     crossorigin="anonymous"></script>
    
</head>

<body>

    <header>

        <div class="centraliza">

            

        </div>

    </header>

    <form>

        <img src="../static/images/logo.ico" alt="" id="logo">  <!-- Logo principal -->

        <label for="usuario" class="rotUsuario">Nickname:</label>   <!-- Label do nickname -->

        <br>

        <div class="inputBox">

            <input type="text" name="nickname" id="nickname" class="inputUser"> <!-- Inserir o nickname -->

        </div>

        <br>

        <label for="senha" class="rotSenha">Senha:</label>  <!-- Label da senha -->

        <br>

        <div class="inputBox">

            <input type="password" name="senha" id="senha" class="inputUser">   <!-- Inserir a senha -->

        </div>

        <br>

        <label for="confSenha" class="rotConfSenha">Confirmação da senha:</label>   <!-- Label de confirmar a senha -->

        <br>

        <div class="inputBox">

            <input type="password" name="confSenha" id="confSenha" class="inputUser">   <!-- Inserir a senha novamente -->

        </div>

        <br>

        <label for="telefone" class="rotTelefone">Telefone:</label> <!-- Label do telefone -->

        <br>

        <div class="inputBox">

            <input type="phone" name="telefone" id="telefone" class="inputUser">    <!-- Inserção do telefone -->

        </div>

        <br>

        <label for="tecnologia" class="rotTelefone">Tecnologia que mais admira:</label> <!-- Label da tecnologia preferida -->

        <br>

        <div class="inputBox">

            <select id="tecnologia" name="tecnologia" class="inputUser">    <!-- Seleção da tecnologia a partir de uma lista-->

                <option value="  " selected>  </option>

                <option value="HTML">HTML</option>

                <option value="CSS">CSS</option>

                <option value="Javascript">C</option>

                <option value="Golang">Golang</option>

                <option value="Python">PostgreSQL</option>

                <option value="Hadoop">Hadoop</option>

                <option value="Java">Java</option>

                <option value="Typescript">Typescript</option>

                <option value="Typescript">Docker</option>

            </select>

        </div>

        <div class="btnContainer">

            <button type="button" class="btn_entrar" id="cadastrar">Cadastrar</button>  <!-- Botão de cadastro -->

        </div>

        <div class="btnContainer">

            <button type="button" class="btn_entrar" onclick="window.location.href='/login'">Voltar</button>    <!-- Botão para voltar à tela de login -->

        </div>

    </form>

    <script type="module" src="../static/js/footer.mjs"></script>   <!-- Script do footer -->

    <script defer src="..\static\js\register.mjs"></script> <!-- Script da página de cadastro -->

</body>

</html>
