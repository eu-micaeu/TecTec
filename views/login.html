<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecTec</title>
    <link rel="icon" href="..\static\images\logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@100&family=Nunito:wght@200&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Logo do site -->

        <div class="centraliza">

            <img src="../static/images/logo.png" alt="" id="logo">

        </div>
        


    <!-- Formulário para o login do site -->
    <form>
        <!-- Preenchimento do nickname para o login do site -->
        <label for="usuario" class="rotUsuario">Nickname:</label> <br />

        <div class="inputBox">

            <input type="text" name="nickname" id="nickname" class="inputText">

        </div>

        <br>
        <!-- Preenchimento da senha para o login do site -->
        <label for="senha" class="rotSenha">Senha:</label> <br />

        <div class="inputBox">

            <input type="password" name="senha" id="senha" class="inputText">

        </div>
        <!-- Botão de "Entrar" para o login do site -->
        <div class="btnContainer">

            <button type="button" id="entrar">Entrar</button>

        </div>
        <!-- Botão de "Registrar" para o cadastro do site -->
        <div class="btnContainer">

            <button type="button" onclick="window.location.href='/register'" id="cadastro">Cadastro</button>

        </div>

    </form>

    <script type="module" src="../static/js/login.mjs"></script>

</body>

</html>
