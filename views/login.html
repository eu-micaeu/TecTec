<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tectec</title>
    <link rel="icon" href="..\static\images\logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="shortcut icon" href="../static/images/logo.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@100&family=Nunito:wght@200&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">


</head>

<body>

    <header class="navigation_header">
        <img src="../static/images/logo.png" alt="" class="logo" id="logo">
    </header>
    <img src="../images/avatar.png" alt="" class="img_avatar">
    <div class="forms">
        <label for="usuario" class="rotUsuario">Nickname:</label> <br />
        <div class="inputBox">
            <input type="text" name="nickname" id="nickname" class="inputUser">
        </div>
        <br>
        <label for="senha" class="rotSenha">Senha:</label> <br />
        <div class="inputBox">
            <input type="password" name="senha" id="senha" class="inputUser">
        </div>
        <div class="btnContainer">
            <button type="button" class="btn_entrar" id="entrar">Entrar</button>
        </div>
        <div class="btnContainer">
            <button type="button" onclick="window.location.href='/register'" class="btn_entrar">Cadastro</button>
        </div>
    </div>
    <script defer src="..\static\js\login.js"></script>
</body>

</html>
