<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecTec</title>
    <link rel="icon" href="..\static\images\logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="shortcut icon" href="../static/images/logo.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@100&family=Nunito:wght@200&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">


</head>

<body>

    <header class="header">
        <img src="../static/images/logo.png" alt="" class="logo" id="logo">
    </header>

    <div class="formulario">
        <label for="usuario" class="rotUsuario">Nickname:</label> <br />

        <div class="inputBox">
            <input type="text" name="nickname" id="nickname" class="inputText">
        </div>

        <br>

        <label for="senha" class="rotSenha">Senha:</label> <br />

        <div class="inputBox">
            <input type="password" name="senha" id="senha" class="inputText">
        </div>

        <div class="btnContainer">
            <button type="button" id="entrar">Entrar</button>
        </div>

        <div class="btnContainer">
            <button type="button" onclick="window.location.href='/register'" id="cadastro">Cadastro</button>
        </div>

    </div>

    <script type="module" src="../static/js/login.mjs"></script>

</body>

</html>
