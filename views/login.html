<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TecTec</title>

    <link rel="icon" href="../static/images/logo.ico" type="image/x-icon">

    <link rel="stylesheet" href="../static/css/login.css">

    <meta name="google-adsense-account" content="ca-pub-8291700047790609">

</head>

<body>

    <!-- Logo Principal -->

    <div class="centraliza">

        <img src="../static/images/logo.ico" alt="" id="logo">

    </div>

    <!-- Formulário para o login do site -->

    <form>

        <!-- Logo do Nome -->
    
        <div class="centraliza">
    
            <img src="../static/images/tectec.png" alt="" id="logoNome">
    
        </div>

        <!-- Preenchimento do nickname para o login do site -->

        <label for="nickname" class="rotUsuario">Nickname:</label> 
        
        <br>

        <div class="inputBox">

            <input type="text" name="nickname" id="nickname" class="inputText">

        </div>

        <br>

        <!-- Preenchimento da senha para o login do site -->

        <label for="senha" class="rotSenha">Senha:</label> 
        
        <br>

        <div class="inputBox">

            <input type="password" name="senha" id="senha" class="inputText">

        </div>

        <!-- Botão de "Entrar" para o login do site -->

        <div class="btnContainer">

            <button type="button" id="entrar">Entrar</button>

        </div>

        <!-- Botão de "Registrar" para o cadastro do site -->

        <div class="btnContainer">

            <button type="button" onclick="window.location.href='/register'" id="cadastro">Cadastro</button>

        </div>

    </form>

    

    <footer>

        <div class="centraliza">

            <p>Copyright @2023</p>

        </div>

    </footer>
    

    <script type="module" src="../static/js/login.mjs"></script>

</body>

</html>
